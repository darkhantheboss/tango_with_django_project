{% extends 'rango/base.html' %}

{% load bootstrap_toolkit %}
{% block title %}User Profile{% endblock %}

{% block body_block %}
{% if user.is_authenticated %}
<form id="user_form" method="POST"
              action="{% url 'profile' %}"
              enctype="multi"
            {% csrf_token %}
            {{ profile_form|as_bootstrap }}

<br>
            <input type="submit" name="submit" value="Save"/>
        </form>
    {% endif %}
{% endblock %}
